{% extends "base.html" %}

{% block content %}

<div class="container">
    {% comment %} TODO: 4. /index 페이지에는 로그인 한 유저 이름을 출력해야 합니다. ex) hello, 홍길동 {% endcomment %}
    Hello, world
    {{ username }} <br />
    {% for i in params %} {{i}}<br />
    {% endfor %}

            
    <div class="row"></div>

    <div class="row">
        <div class = "col">
            {% if user.is_authenticated %}
            <p><a href="{% url 'logout' %}"  class="btn btn-primary active" role="button" aria-pressed="true">로그아웃</a></p>
            {% else %}
        </div>
    </div>

    <div class="row text-center">
        <div class="col-6" >
            <a href="{% url 'register' %}"  class="btn btn-primary active" role="button" aria-pressed="true">회원가입</a>
        </div>
        <div class="col-6" >
            <a href="{% url 'login' %}"  class="btn btn-primary active" role="button" aria-pressed="true">로그인</a>
        </div>
        {% endif %}
    </div>
</div>


</div>


{% endblock %}
